<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>導航範例</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      /* 背景圖片 */
      background-image: url('background.jpg'); /* 換成你的圖片路徑 */
      background-size: cover;   /* 自動縮放填滿 */
      background-position: center; /* 置中顯示 */
      background-repeat: no-repeat;
      
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* 半透明背景讓文字更清楚 */
    nav::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); /* 黑色半透明遮罩 */
      z-index: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      position: relative;
      z-index: 1; /* 確保文字在遮罩上方 */
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* 下拉選單 */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0,0,0,0.8);
      min-width: 160px;
      z-index: 1000;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li a {
      padding: 10px 15px;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
      }
      nav ul li {
        width: 100%;
      }
      nav ul li ul {
        position: static;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">首頁</a></li>
      <li><a href="#">關於我們</a></li>
      <li>
        <a href="#">服務項目 ▼</a>
        <ul>
          <li><a href="#">網站設計</a></li>
          <li><a href="#">行銷策略</a></li>
          <li><a href="#">技術支援</a></li>
        </ul>
      </li>
      <li><a href="#">最新消息</a></li>
      <li><a href="#">聯絡我們</a></li>
    </ul>
  </nav>

</body>
</html>
