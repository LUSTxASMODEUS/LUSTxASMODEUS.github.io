<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>無標題文件</title>
  <style>
    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td {
      margin:0; padding:0;
    }

    /* 移除 img 底部的空白 */
    img {
      display: block;
      text-align: center;
    }
    .bg img {
      min-height: 100%;
      width: 100%;
    }

    #wrapper {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    #top_left {
      position: absolute;
      right: 20px;
      top: 220px;
    }
    #top_left img {
      width: 500px;
      padding-bottom: 5px;
    }
    #top_left #topics {
      width: 150px;
    }

    /* 導覽列 */
    #header #nav {
      background: rgba(0,0,0,0.8);
      height: 50px;
      width: 100%;
      top: 50px;
      z-index: 600;
      min-width: 1200px;
      position: fixed;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }
    ul {
      list-style-type: none;
    }
    #nav ul li a {
      color: #FFFFFF;
      text-decoration: none;
      transition: 0.3s;
    }
    #nav a:hover {
      color: #DC6A21;
    }
    #nav ul li {
      float: left;
      line-height: 50px;
      position: relative;
      margin-left: 60px;
      margin-right: 50px;
    }
    #nav ul li:hover .owrap {
      display: block;
    }
    #nav ul li .owrap {
      position: absolute;
      display: none;
    }
    #nav ul li ul li {
      float: none;
      line-height: 50px;
      padding: 0px;
      background-color: rgba(0,0,0,0.75);
      width: 80px;
      margin-left: 0;
    }

    /* Footer */
    footer .newsWrap {
      width: 100%;
      height: 50px;
      bottom: 0px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,1);
      font-size: 13px;
      overflow: hidden;
      color: aliceblue;
      line-height: 23px;
    }

    /* 回到頂部按鈕 */
    .pagetop_btn {
      position: fixed;
      bottom: 50px;
      right: 20px;
      z-index: 600;
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <!-- 頂部背景 -->
    <div class="bg" id="top">
      <img src="./images/ahegao.png" alt="頂部圖片">
    </div>

    <!-- Header + 導覽列 -->
    <div id="header">
      <div id="nav">
        <ul>
          <li>
            <a href="#">HETAI</a>
            <div class="owrap">
              <ul>
                <li><a href="#">子選單一</a></li>
                <li><a href="#">子選單二</a></li>
                <li><a href="#">子選單三</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#">GAME</a>
            <div class="owrap">
              <ul>
                <li><a href="#">子選單一</a></li>
                <li><a href="#">子選單二</a></li>
                <li><a href="#">子選單三</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#">COMIC</a>
            <div class="owrap">
              <ul>
                <li><a href="#">子選單一</a></li>
                <li><a href="#">子選單二</a></li>
                <li><a href="#">子選單三</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#">VIDEO</a>
            <div class="owrap">
              <ul>
                <li><a href="#">子選單一</a></li>
                <li><a href="#">子選單二</a></li>
                <li><a href="#">子選單三</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#">IMAGE</a>
            <div class="owrap">
              <ul>
                <li><a href="#">子選單一</a></li>
                <li><a href="#">子選單二</a></li>
                <li><a href="#">子選單三</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- 回到頂部按鈕 -->
    <a href="#top" class="pagetop_btn">
      <img src="img/1.png" height="150" alt="回到頂部">
    </a>

    <!-- 中段背景 -->
    <div class="bg">
      <img src="img/_9c5ad83ab71f2e17f38289282cb23bd4ad0f4f1c.jpg" alt="背景圖片">
    </div>

    <!-- Footer -->
    <footer>
      <div class="newsWrap">
        <div class="news_left">
          <span>HENTAI</span>
          <a data-izimodal-open=".news" class="morebtn">more</a>
        </div>
        <span class="date">2021.07.05</span>
        <div id="news">
          <ul>
            <li>&nabla; <a href="#">新聞項目</a></li>
          </ul>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
