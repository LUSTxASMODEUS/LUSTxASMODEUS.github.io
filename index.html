<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技感靜態網站</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      position: relative;
      margin-left: 20px;
    }
    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      padding: 8px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ff00ff;
    }
    /* Dropdown */
    nav ul li ul {
      display: none;
      position: absolute;
      background: #111;
      top: 40px;
      left: 0;
      min-width: 150px;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li {
      margin: 0;
    }

    /* Hero Section */
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      font-size: 3rem;
      color: #00ffff;
      z-index: 2;
    }
    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 1;
    }

    /* Gallery */
    .gallery {
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* About */
    .about {
      padding: 4rem 2rem;
      background: #111;
      text-align: center;
    }
    .about h2 {
      color: #ff00ff;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">⚡ TechSite</div>
    <ul>
      <li><a href="#home">首頁</a></li>
      <li><a href="#gallery">圖片</a></li>
      <li>
        <a href="#">更多</a>
        <ul>
          <li><a href="#about">關於</a></li>
          <li><a href="#contact">聯絡</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Hero -->
  <header id="home">
    <div id="particles"></div>
    <h1>未來感靜態網站</h1>
  </header>

  <!-- Gallery -->
  <section id="gallery" class="gallery">
    <img src="https://picsum.photos/400/300?random=1" alt="圖片1">
    <img src="https://picsum.photos/400/300?random=2" alt="圖片2">
    <img src="https://picsum.photos/400/300?random=3" alt="圖片3">
    <img src="https://picsum.photos/400/300?random=4" alt="圖片4">
  </section>

  <!-- About -->
  <section id="about" class="about">
    <h2>關於本站</h2>
    <p>這是一個展示科技感設計的靜態網站，結合粒子背景、互動式圖片與下拉選單。</p>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>© 2026 TechSite | 聯絡: info@example.com</p>
  </footer>

  <!-- JS 粒子背景 -->
  <script>
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.getElementById('particles').appendChild(canvas);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1,
        vy: (Math.random() - 0.5) * 1,
        r: 2
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        if(p.x<0||p.x>canvas.width) p.vx*=-1;
        if(p.y<0||p.y>canvas.height) p.vy*=-1;
      });
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
