<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>響應式圖片範例</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;       /* 父容器寬度佔視窗 80% */
      margin: auto;
    }
    img {
      max-width: 100%;  /* 圖片寬度不超過容器 */
      height: auto;     /* 高度自動依比例縮放 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>圖片會隨視縮放</h1>
    <img src="./image/mv.png">
  </div>
</body>
</html>
