<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的網站</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; }
    nav { background:#333; padding:1rem; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; }
    header { height:300px; background:#555; color:#fff; display:flex; justify-content:center; align-items:center; }
    section { padding:2rem; }
    footer { background:#222; color:#aaa; text-align:center; padding:1rem; }
  </style>
</head>
<body>
  <nav>
    <a href="#home">首頁</a>
    <a href="#about">關於</a>
    <a href="#contact">聯絡</a>
  </nav>

  <header id="home">
    <h1>歡迎來到我的網站</h1>
  </header>

  <section id="about">
    <h2>關於我</h2>
    <p>這裡可以放你的介紹文字。</p>
  </section>

  <section id="contact">
    <h2>聯絡我</h2>
    <form>
      <input type="text" placeholder="姓名"><br><br>
      <input type="email" placeholder="Email"><br><br>
      <button type="submit">送出</button>
    </form>
  </section>

  <footer>
    <p>© 2026 我的網站</p>
  </footer>
</body>
</html>
