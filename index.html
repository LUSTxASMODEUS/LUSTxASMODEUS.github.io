<!DOCTYPE html> <!-- 告訴瀏覽器這是 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 網頁語言設定 -->
<head>

</head>
<body>

  <header>
    <h1>網站標題</h1>

      <li><a href="#home">首頁</a></li>
      <li><a href="#about">關於</a></li>
      <li><a href="#contact">聯絡</a></li>

    <section id="home">
      <h2>首頁</h2>

    <section id="about">
      <h2>關於我</h2>

    <section id="contact">
      <h2>聯絡我</h2>

    </section>
  </main>

  <!-- 頁尾 -->
  <footer>

  </footer>

</html>
