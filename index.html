<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      color: #ff9900;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- 頁首 -->
  <header>
    <h1>歡迎來到我的網站</h1>
  </header>

  <!-- 導覽列 -->
  <nav>
    <a href="#home">首頁</a>
    <a href="#about">關於</a>
    <a href="#contact">聯絡</a>
  </nav>

  <!-- 主內容 -->
  <main>
    <section id="home">
      <h2>首頁</h2>
      <p>這裡是網站的首頁內容。</p>
    </section>

    <section id="about">
      <h2>關於我</h2>
      <p>這裡可以放你的介紹文字。</p>
    </section>

    <section id="contact">
      <h2>聯絡我</h2>
      <p>Email: example@mail.com</p>
    </section>
  </main>

  <!-- 頁尾 -->
  <footer>
    <p>© 2026 我的網站</p>
  </footer>
</body>
</html>
