<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>響應式圖片範例</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;       /* 父容器寬度佔視窗 100% */
      margin: auto;
    }
    img {
      max-width: 100%;  /* 圖片寬度不超過容器 */
      height: auto;     /* 高度自動依比例縮放 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/ahegao.png" alt="範例圖片">
  </div>
</body>
</html>
