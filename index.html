<!DOCTYPE html>

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f2f, #1a1a3f);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;

    }
    nav a {

      color: #fff;
      text-decoration: none;

    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('your-character-image.jpg') center/contain no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding-top: 80px;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .buttons a {
      margin: 10px;
      padding: 12px 24px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #00cccc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      font-size: 0.9em;
    }
  </style>
</head>

    <div class="buttons">
